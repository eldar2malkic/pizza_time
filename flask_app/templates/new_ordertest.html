{% extends "base.html" %}
{% block content %}
<h1 class="text-center font-weight-bold col-8 m-auto" style="width: 400px;">CRAFT-A-PIZZA</h1>
<form action="/create/order" method="post" class="col-8 p-4 my-4 mx-auto">
        
        <div>
            <p class="mx-2 px-auto form-group" for="method">Method:</p>
            <select name="method" class="mx-auto py-auto form-control">
                <option class="text-uppercase">Delivery</option>
                <option class="text-uppercase">CarryOut</option>
                <option class="text-uppercase">Dine-in</option>
            </select>
        </div>

        <div class="d-flex justify-content-around mt-3 py-auto">
            <p class="mx-2 px-auto form-group" for="size">Size:</p>
            <select name="size" class="mx-auto form-control">
                <option class="text-uppercase">LARGE</option>
                <option class="text-uppercase">SMALL</option>
                <option class="text-uppercase">MEDIUM</option>
                <option class="text-uppercase">Extra-large</option>
            </select>

            <p class="mx-2 px-auto form-group" for="crust">CRUST:</p>
            <select name="crust" class="mx-auto form-control">
                <option class="text-uppercase">Thin Crust</option>
                <option class="text-uppercase">Thick Crust</option>
            </select>

            <p class="mx-2 px-auto form-group" for="quantity">Qty:</p>
            <select name="quantity" class="mx-auto px-auto form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
        </div>
        <h6>Toppings:</h6>
        <!-- making a row to divide and display topping into two columns side by side -->
        <div class="row">
            <div class="col-6">  <!--first columnn-->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="topping" value="cheese" id="flexCheckDefault">
                    <label class="form-check-label" for="cheese">
                      Cheese
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="topping" value="mushroom" id="flexCheckDefault">
                    <label class="form-check-label" for="mushroom">
                      Mushroom
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="topping" value="pepperoni" id="flexCheckDefault">
                    <label class="form-check-label" for="pepperoni">
                      Pepperoni
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="topping" value="sausage" id="flexCheckDefault">
                    <label class="form-check-label" for="sausage">
                      Sausage
                    </label>
                </div>
            </div>

            <div class="col-6"> <!--second columnn-->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="topping" value="onion" id="flexCheckDefault">
                    <label class="form-check-label" for="onion">
                      Onion
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="topping" value="olives" id="flexCheckDefault">
                    <label class="form-check-label" for="olives">
                      Olives
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="topping" value="green_pepper" id="flexCheckDefault">
                    <label class="form-check-label" for="green_pepper">
                      Pepper
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="topping" value="garlic" id="flexCheckDefault">
                    <label class="form-check-label" for="garlic">
                      Garlic
                    </label>
                </div>
            </div>
        </div> <!--end of toppings row-->
    <br>
        <input type="submit" value="Add to Order" class="btn btn-primary">
        
</form>
{% endblock %}
